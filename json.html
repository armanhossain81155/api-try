</head>
<body>
    <h1>JavaScript Object Notation</h1>
    <script>
        const user = {
            id : 1234, name : "Arman"
        }
        const userJSON = JSON.stringify(user);
        // {"id":1234,"name":"Arman"}

        const userObj = JSON.parse(userJSON);
        console.log(userJSON);
        console.log(userObj);
        // {id: 1234, name: "Arman"}
    </script>
    
</body>
</html>
